<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Importação das folhas de estilos, fontes e do favicon -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="./styles/pets-register.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Paytone+One&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./assets/logo.svg" type="image/svg">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>home | pet.shop</title>
    </head>

    <body>
        <!-- Cabeçalho da página -->
        <header class="header">
            <a class="box-logo" href="/index.html">
                <img src="./assets/logo.svg" alt="Logo Pet.shop">
                <span>
                    PetsHouse
                </span>
            </a>
        </header>
        <!-- Barra de progresso -->
        <div class=progressRadio>
            <div class=um>
                <div class=progressNumber>
                    <span>
                        <i class="ph-bold ph-check"></i>
                    </span>
                </div>
                <div class=progressText>
                    <span class=title>
                        Seus dados
                    </span>
                    <span class=description>
                        Nomel, CPF, endereço...
                    </span>
                </div>
            </div>
            <svg fill="none" viewBox="0 0 22 80" preserveAspectRatio="none"><path d="M0 -2L20 40L0 82" stroke="#4C4D4F"></path></svg>
            <div class=dois>
                <div class=progressNumber>
                    <span>
                        02
                    </span>
                </div>
                <div class=progressText>
                    <span class=title>
                        Cadastrar seus pets
                    </span>
                    <span class=description>
                        Data de nascimento, última vacinação...
                    </span>
                </div>
            </div>
            <svg fill="none" viewBox="0 0 22 80" preserveAspectRatio="none"><path d="M0 -2L20 40L0 82" stroke="#4C4D4F"></path></svg>
            <div class=tres>
                <div class=progressNumber>
                    <span>
                        03
                    </span>
                </div>
                <div class=progressText>
                    <span class=title>
                        Conclusão
                    </span>
                    <span class=description>
                        Revisão dos dados e oferta especial!
                    </span>
                </div>
            </div>
        </div>
        <!-- Formulário de cadastro -->
        <main>
            <div class="titles">
                <h1 style="font-family: 'Paytone One';">
                    Agora vamos ao cadastro do seu Pet
                </h1>

                <h3>
                    Novamente, vamos precisar de mais alguns dados
                </h3>
            </div>

            <form>
                <div class="inputs">
                    <select name="pet-type" id="" required>
                        <option value="" disabled selected>
                            Meu pet é um:
                        </option>
                        <option value="Cachorro">
                            Cachorro
                        </option>
                        <option value="Gato">
                            Gato
                        </option>
                        <option value="Peixe">
                            Peixe
                        </option>
                        <option value="Ave">
                            Ave
                        </option>
                        <option value="Outros">
                            Outros
                        </option>
                    </select>

                    <input type="text" placeholder="O nome do meu pet é:">
                    <input type="text" placeholder="A última vacina do meu pet foi de:">
                    <input type="date" placeholder="E foi no dia:">
                </div>
            </form>
            <a class="button" href="./conclusion.html">
                <span>Próxima etapa</span>
                <i class="ph ph-caret-right"></i>
            </a>
        </main>
        <!-- Rodapé da página -->
        <footer>
                <img src="./assets/animals1.svg" alt="">
                <img src="./assets/animals2.svg" alt="">
        </footer>

        <script src="script.js"></script>
    </body>
</html>
